<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main id="container">
    <section id="img-container">
      <img src="./images/image-product-desktop.jpg" alt="chanel_perfume" class="img">
    </section>
    <section id="details">
      <p class="text">Perfume</p>

      <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>

      <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price-tag">
        <h1 class="price">$149.99</h1>
        <strike class="strike">$169.99</strike>
      </div>

      <button class="cart-btn"> <img src="./images/icon-cart.svg" alt="cart-image" class="cart_img">Add to Cart</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">vamsikrishnakumar</a>.
  </div>
</body>

</html>
